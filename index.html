/* ================= DAILY NOTE BUTTON PULSE ================= */
#dailyNoteBtn {
    background: linear-gradient(135deg, #ff66b3, #ff3399);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.1em;
    font-weight: bold;
    padding: 12px 24px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(255, 51, 153, 0.4);
    animation: pulse 3s infinite;
}

#dailyNoteBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(255, 51, 153, 0.6);
}

#dailyNoteBtn:active {
    transform: scale(0.98);
    box-shadow: 0 3px 6px rgba(255, 51, 153, 0.4);
}

@keyframes pulse {
    0% { box-shadow: 0 4px 10px rgba(255, 51, 153, 0.4); }
    50% { box-shadow: 0 6px 14px rgba(255, 51, 153, 0.6); }
    100% { box-shadow: 0 4px 10px rgba(255, 51, 153, 0.4); }
}

/* Animal info styling */

    padding: 20px;
    background: #ffe6f2;
    border-radius: 16px;
    display: none;
}

#animalInfo h2 {
    color: #ff3399;
    margin-bottom: 10px;
}
</style>
